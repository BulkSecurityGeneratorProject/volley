<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="letterBook">
            <h2><span>Letter Book</span> {{letterBook.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Incoming Mail Number</span></dt>
                <dd>
                    <span>{{letterBook.incomingMailNumber}}</span>
                </dd>
                <dt><span>Incoming Mail Date</span></dt>
                <dd>
                    <span>{{letterBook.incomingMailDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/letter-book', letterBook.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
