<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-letter-book-heading">Create or edit a Letter Book</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!letterBook.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="letterBook.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_incomingMailNumber">Incoming Mail Number</label>
                    <input type="number" class="form-control" name="incomingMailNumber" id="field_incomingMailNumber"
                        [(ngModel)]="letterBook.incomingMailNumber" required/>
                    <div [hidden]="!(editForm.controls.incomingMailNumber?.dirty && editForm.controls.incomingMailNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.incomingMailNumber?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.incomingMailNumber?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_incomingMailDate">Incoming Mail Date</label>
                    <div class="input-group">
                        <input id="field_incomingMailDate" type="text" class="form-control" name="incomingMailDate" ngbDatepicker  #incomingMailDateDp="ngbDatepicker" [(ngModel)]="letterBook.incomingMailDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="incomingMailDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
