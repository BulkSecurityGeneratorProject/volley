<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="membershipCard">
            <h2><span>Membership Card</span> {{membershipCard.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Membership Number</span></dt>
                <dd>
                    <span>{{membershipCard.membershipNumber}}</span>
                </dd>
                <dt><span>Commencement Date</span></dt>
                <dd>
                    <span>{{membershipCard.commencementDate}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{membershipCard.name}}</span>
                </dd>
                <dt><span>Birth Date</span></dt>
                <dd>
                    <span>{{membershipCard.birthDate}}</span>
                </dd>
                <dt><span>Postal Address</span></dt>
                <dd>
                    <div *ngIf="membershipCard.postalAddress">
                        <a [routerLink]="['/postal-address', membershipCard.postalAddress?.id, 'view']">{{membershipCard.postalAddress?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/membership-card', membershipCard.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
