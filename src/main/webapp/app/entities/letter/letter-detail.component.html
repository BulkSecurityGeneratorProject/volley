<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="letter">
            <h2><span>Letter</span> {{letter.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Firstname</span></dt>
                <dd>
                    <span>{{letter.firstname}}</span>
                </dd>
                <dt><span>Surname</span></dt>
                <dd>
                    <span>{{letter.surname}}</span>
                </dd>
                <dt><span>Birth Date</span></dt>
                <dd>
                    <span>{{letter.birthDate}}</span>
                </dd>
                <dt><span>Sex</span></dt>
                <dd>
                    <span>{{letter.sex}}</span>
                </dd>
                <dt><span>Telephone Number</span></dt>
                <dd>
                    <span>{{letter.telephoneNumber}}</span>
                </dd>
                <dt><span>Postal Address</span></dt>
                <dd>
                    <div *ngIf="letter.postalAddress">
                        <a [routerLink]="['/postal-address', letter.postalAddress?.id, 'view']">{{letter.postalAddress?.id}}</a>
                    </div>
                </dd>
                <dt><span>Letter Book</span></dt>
                <dd>
                    <div *ngIf="letter.letterBook">
                        <a [routerLink]="['/letter-book', letter.letterBook?.id, 'view']">{{letter.letterBook?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/letter', letter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
